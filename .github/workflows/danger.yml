name: Danger

on: pull_request

permissions:
  contents: read

jobs:
  danger:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.2
        bundler-cache: true
    - name: Run `danger`
      run: bundle exec danger
